<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
      
         
           <div class="content">
             <h1> PASSWORD GENERATOR</h1>

           <!-- pass show div -->
           <div class="display-container">
            <input type="text" placeholder="Password" readonly class="displayPassword" >
             <button class="copyButton">
                  <span class="copyMessage"></span>
                  <img src="copy.svg" alt="copy button">
             </button> 

           </div>

           <!-- password length  -->
           <div class="input-container"> 
             <div  class="password-length">
                <p class="passWordLengthP1">Password Length</p>
                <p id="passLen"></p>
            </div>

            <!-- slider -->
             <div class="slider-div">
                <input type="range" min="1" max="20" id="slider" step="1" >
                
             </div>

             <!-- include tick -->
             <div class="checkboxes">
                <input type="checkbox" id="upper">
                <label for="upper">Includes Uppercase Letter</label> 
             </div>

             <div class="checkboxes">
                <input type="checkbox" id="lower">
                <label for="lower">Includes Lowercase Letter</label> 
             </div>

             <div class="checkboxes">
                <input type="checkbox" id="number">
                <label for="number">Includes Number</label> 
             </div>

             <div class="checkboxes">
                <input type="checkbox" id="symbol">
                <label for="symbol">Includes Symbol</label> 
             </div>

             <!-- strength -->
              <div class="strength">
                <p>Strength</p>
                 <div  class="circle"></div>
              </div>
           
               <button class="PasswordGen"> Generate Password</button>

           </div>
           
       </div>
           

       <script src="app.js"></script>

</body>
</html>
